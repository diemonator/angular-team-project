<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<h1> This is the partial for Departments </h1>
<hr>

<div class="container">

    <div class="alert alert-info alert-dismissible" role="alert" ng-if="info">
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click="clearInfo()">&times;</span></button>
        {{info}}
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Department</th>
            <th>Code</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
		<div>
            departments:
        <div>
            <input type="text" ng-model="filterValue"/>
        </div>

        </div>
        <ul>

        </ul>
        <!-- we use track by index to remove the dupes. dupes are duplucates in ng-repeat -->
		<tr ng-repeat="department in departments | filter: filterValue track by $index ">
            <td> {{department.no}}.</td>
            <td> {{department.name}} </td>
            <td> {{department.code}}</td>
            <td> <button class="btn btn-info btn-sm"  type="button" data-toggle="modal" data-target="#myModalEdit" ng-click="selectDepartment(department)">Edit</button>
            <button class="btn btn-danger btn-sm" type="button" data-toggle="modal" data-target="#myModalDelete" data-dismiss="modal" ng-click="deleteDepartment(selectDepartment(department))">Delete</button> </td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <div>
        <div>
            <div>

                <h4 class="modal-title">New Department</h4>
            </div>
            <div>
                <form>
                    <div>
                        <label for="inputs" class="col-sm-2 control-label">Department</label>
                        <div>
                            <input type="text" class="form-control" id="inputs" ng-model="newDepartment.name">
                        </div>
                    </div>

                    <div>
                        <label for="inputs">No</label>
                        <div>
                            <input type="text" class="form-control" id="inputs" ng-model="newDepartment.no">
                        </div>
                    </div>

                    <div>
                        <label for="inputs" class="col-sm-2 control-label">Code</label>
                        <div>
                            <input type="text" class="form-control" id="inputs" ng-model="newDepartment.code">
                        </div>
                    </div>

                    <div>
                        <div>
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-if="!inputs" ng-click="saveDepartment();">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div>
    <div>

        <!-- Modal content-->
        <div>
            <div>
                <h4>Edit This Department</h4>
            </div>
            <div >
                <form>
                    <div>
                        <label for="inputs" class="col-sm-2 control-label">No.</label>
                        <div>
                            <input type="text" class="form-control" id="inputs" ng-model="clickedDepartment.no">
                        </div>
                    </div>

                    <div>
                        <label for="inputs" class="col-sm-2 control-label">Department</label>
                        <div>
                            <input type="text" class="form-control" id="inputs" ng-model="clickedDepartment.name">
                        </div>
                    </div>
                    <div>
                        <label for="inputs" class="col-sm-2 control-label">Code</label>
                        <div>
                            <input type="text" class="form-control" id="inputs" ng-model="clickedDepartment.code">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<hr>
<p>
    Showing of 'interpolate' filter:
    {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
