<p> This is the partial for Departments </p>
<hr>

<div class="container">

    <div class="alert alert-info alert-dismissible" role="alert" ng-if="info">
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click="clearInfo()">&times;</span></button>
        {{info}}
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Department</th>
            <th>Employee</th>
            <th>Location</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="department in departments">
            <td> {{ $index+1 }}.</td>
            <td> {{department.department}} </td>
            <td> {{department.emp}}</td>
            <td>{{department.location}}</td>
            <td> <button class="btn btn-info btn-sm"  type="button" data-toggle="modal" data-target="#myModalEdit" ng-click="selectDepartment(department)">Edit</button>
            <button class="btn btn-danger btn-sm" type="button" data-toggle="modal" data-target="#myModalDelete" data-dismiss="modal" ng-click="deleteDepartment(selectDepartment(department))">Delete</button> </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title">New Department</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" autocomplete="off">
                    <div class="form-group">
                        <label for="inputs" class="col-sm-2 control-label">Department</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputs" ng-model="newDepartment.department">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputs" class="col-sm-2 control-label">Employee</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputs" ng-model="newDepartment.emp">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputs" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputs" ng-model="newDepartment.location">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" data-dismiss="modal" ng-if="!inputs" ng-click="saveDepartment();">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div id="myModalEdit" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit This Department</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputs" class="col-sm-2 control-label">Department</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputs" ng-model="clickedDepartment.department">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputs" class="col-sm-2 control-label">Employee</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputs" ng-model="clickedDepartment.emp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputs" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputs" ng-model="clickedDepartment.location">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<hr>
<p>
    Showing of 'interpolate' filter:
    {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
